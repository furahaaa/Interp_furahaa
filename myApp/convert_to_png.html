<!DOCTYPE html>
<html>

<head>
    <title>Convert SVG to PNG</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        #svg-container {
            margin: 20px 0;
        }

        #download-btn {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #download-btn:hover {
            background: #0056CC;
        }
    </style>
</head>

<body>
    <h2>Convertir l'icône INTERP en PNG</h2>
    <p>Cliquez sur le bouton pour télécharger l'icône au format PNG :</p>

    <div id="svg-container">
        <svg id="icon" width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <!-- Background circle -->
            <circle cx="512" cy="512" r="512" fill="#ffffff" />

            <!-- Text INTERP - optimized for no overflow -->
            <text x="512" y="580" font-family="Arial, sans-serif" font-size="140" font-weight="900" text-anchor="middle"
                fill="#000000">INTERP</text>
        </svg>
    </div>

    <button id="download-btn" onclick="convertToPNG()">Télécharger l'icône PNG</button>

    <canvas id="canvas" width="1024" height="1024" style="display:none;"></canvas>

    <script>
        function convertToPNG() {
            const svg = document.getElementById('icon');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Create image from SVG
            const svgData = new XMLSerializer().serializeToString(svg);
            const img = new Image();

            img.onload = function () {
                // Draw on canvas
                ctx.drawImage(img, 0, 0);

                // Convert to PNG
                const pngData = canvas.toDataURL('image/png');

                // Create download link
                const link = document.createElement('a');
                link.download = 'icon.png';
                link.href = pngData;
                link.click();

                alert('Icône téléchargée ! Remplacez le fichier icon.png dans assets/images/');
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }
    </script>
</body>

</html>
